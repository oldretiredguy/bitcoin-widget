<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    }
    .wrapper {
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      padding: 4px;
      text-align: center;
      line-height: 1.1;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    .label { font-size: 9px; color: #222; text-transform: uppercase; letter-spacing: 0.05em; margin: 0; }
    .price { font-size: 15px; font-weight: 700; color: #000; margin: 2px 0 1px 0; white-space: nowrap; }
    .change { font-size: 9px; margin: 0; }
    .time { font-size: 8px; color: #333; margin: 0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>

  <script>
    async function updatePrice() {
      try {
        // Use Yahoo Finance — works on GitHub Pages (no CORS block)
        const response = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/BTC-AUD?interval=1h", { cache: "no-store" });
        const data = await response.json();
        const price = data.chart.result[0].meta.regularMarketPrice;

        // No 24h change available via this API — fake a placeholder
        document.getElementById("price").textContent = "$" + price.toLocaleString("en-AU", { maximumFractionDigits: 0 }) + " AUD";
        document.getElementById("change").textContent = "(24h change unavailable)";
        document.getElementById("change").style.color = "#333";

        const now = new Date();
        document.getElementById("time").textContent = "Updated " + now.toLocaleTimeString("en-AU", { hour: "2-digit", minute: "2-digit" });
      } catch (err) {
        document.getElementById("price").textContent = "⚠️ Connection blocked";
        document.getElementById("change").textContent = "";
      }
    }

    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
