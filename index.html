<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      text-align: center;
      padding: 8px;
      width: 100%;
      max-width: 340px;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
    }
    .label {
      font-size: 11px;
      text-transform: uppercase;
      color: #333;
      letter-spacing: 0.05em;
    }
    .price {
      font-size: 30px;
      font-weight: 700;
      margin: 4px 0;
      color: #111;
    }
    .change {
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
  <a href="https://www.coingecko.com/en/coins/bitcoin/aud" target="_blank">
    <img src="https://www.coingecko.com/coins/1/bitcoin-aud.png" 
         alt="Bitcoin price" 
         style="width:280px;height:auto;border-radius:10px;">
  </a>
</body>
</html>
