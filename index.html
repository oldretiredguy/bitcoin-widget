<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 6px;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      text-align: center;
    }
    .label {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 10px;
      color: #333;
    }
    .price {
      margin: 2px 0 0 0;
      font-weight: 700;
      font-size: 22px; /* smaller main number */
      line-height: 1.1;
      color: #111;
      white-space: nowrap;
    }
    .change {
      margin: 1px 0 0 0;
      font-size: 10px;
      line-height: 1.0;
    }
    .time {
      margin: 1px 0 0 0;
      font-size: 9px;
      color: #555;
      line-height: 1.0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>

  <script>
    async function updatePrice() {
      try {
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true';
        const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url), { cache: 'no-store' });
        const data = await res.json();

        const price = data.bitcoin.aud;
        const change = data.bitcoin.aud_24h_change;

        document.getElementById('price').textContent =
          '$' + price.toLocaleString('en-AU', { maximumFractionDigits: 0 }) + ' AUD';

        const chg = document.getElementById('change');
        chg.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
        chg.style.color = change >= 0 ? '#228b22' : '#b22222';

        const now = new Date();
        document.getElementById('time').textContent =
          'Updated ' + now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
      } catch (err) {
        document.getElementById('price').textContent = 'Connection blocked';
        document.getElementById('change').textContent = '';
      }
    }
    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
