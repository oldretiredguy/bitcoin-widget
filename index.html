<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      text-align: center;
      padding: 0.4em 0.6em;
      width: 100%;
      max-width: 320px;
      background: rgba(255,255,255,0.65);
      border-radius: 10px;
    }
    .label {
      font-size: 13px;
      color: #333;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .price {
      font-size: 36px;
      font-weight: bold;
      color: #111;
      margin: 0.2em 0 0.1em 0;
    }
    .change {
      font-size: 14px;
      margin-bottom: 0.3em;
    }
    .time {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>

  <script>
    async function updatePrice() {
      try {
        // Fetch Bitcoin data directly (new safe CORS proxy)
        const res = await fetch('https://api.allorigins.workers.dev/?url=' + encodeURIComponent('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true'));
        const raw = await res.json();
        const data = JSON.parse(raw.contents);
        const price = data.bitcoin.aud;
        const change = data.bitcoin.aud_24h_change;

        document.getElementById('price').textContent = '$' + price.toLocaleString('en-AU', { maximumFractionDigits: 0 }) + ' AUD';
        const chg = document.getElementById('change');
        chg.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
        chg.style.color = change >= 0 ? '#228b22' : '#b22222';
        document.getElementById('time').textContent = 'Updated ' + new Date().toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
      } catch (err) {
        document.getElementById('price').textContent = 'Connection blocked';
        document.getElementById('change').textContent = '';
      }
    }
    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
