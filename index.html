<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .wrapper {
      text-align: center;
      padding: 8px 10px;
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.2); /* subtle transparent white */
      border-radius: 8px;
      box-sizing: border-box;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      color: #000;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    .price {
      font-size: 34px;
      font-weight: 700;
      margin: 2px 0;
      color: #000;
      white-space: nowrap;
    }
    .change {
      font-size: 13px;
      margin-bottom: 2px;
      color: #000;
    }
    .time {
      font-size: 11px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>
  <script>
    async function updatePrice() {
      try {
        const response = await fetch(
          "https://api.allorigins.win/raw?url=" + 
          encodeURIComponent("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true"),
          { cache: 'no-store' }
        );
        const data = await response.json();
        const price = data.bitcoin.aud;
        const change = data.bitcoin.aud_24h_change;
        document.getElementById('price').textContent =
          '$' + price.toLocaleString('en-AU', { maximumFractionDigits: 0 }) + ' AUD';
        const chg = document.getElementById('change');
        chg.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
        chg.style.color = change >= 0 ? '#006400' : '#b22222'; // green/red
        const now = new Date();
        document.getElementById('time').textContent =
          'Updated ' + now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
      } catch (err) {
        document.getElementById('price').textContent = 'Connection blocked';
        document.getElementById('change').textContent = '';
      }
    }
    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
