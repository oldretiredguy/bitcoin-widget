<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      color: #111;
    }
    .wrapper {
      text-align: center;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      padding: 0.6em;
      width: 100%;
      max-width: 360px;
    }
    .label {
      text-transform: uppercase;
      font-size: 12px;
      color: #333;
      margin-bottom: 4px;
    }
    .price {
      font-size: 34px;
      font-weight: 700;
      color: #111;
      margin: 0;
      line-height: 1.1;
    }
    .change {
      font-size: 13px;
      margin-top: 2px;
    }
    .time {
      font-size: 11px;
      color: #555;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">â‚¿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading...</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>

  <script>
    async function updatePrice() {
      try {
        // Use CodeTabs proxy to bypass iframe restrictions
        const proxy = "https://api.codetabs.com/v1/proxy?quest=";
        const target = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true";
        const res = await fetch(proxy + encodeURIComponent(target), { cache: "no-store" });

        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        if (!data.bitcoin) throw new Error("Invalid data");

        const price = data.bitcoin.aud;
        const change = data.bitcoin.aud_24h_change;

        document.getElementById("price").textContent =
          "$" + price.toLocaleString("en-AU", { maximumFractionDigits: 0 }) + " AUD";

        const chg = document.getElementById("change");
        chg.textContent = (change >= 0 ? "+" : "") + change.toFixed(2) + "% (24h)";
        chg.style.color = change >= 0 ? "#228b22" : "#b22222";

        const now = new Date();
        document.getElementById("time").textContent =
          "Updated " + now.toLocaleTimeString("en-AU", { hour: "2-digit", minute: "2-digit" });
      } catch (err) {
        document.getElementById("price").textContent = "Connection blocked";
        document.getElementById("change").textContent = "";
        console.error(err);
      }
    }

    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
