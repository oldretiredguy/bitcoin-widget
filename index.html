<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      text-align: center;
      padding: 8px;
      width: 100%;
      max-width: 340px;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
    }
    .label {
      font-size: 11px;
      text-transform: uppercase;
      color: #333;
      letter-spacing: 0.05em;
    }
    .price {
      font-size: 30px;
      font-weight: 700;
      margin: 4px 0;
      color: #111;
    }
    .change {
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>
  <script>
    async function updatePrice() {
      try {
        const response = await fetch("https://api.codetabs.com/v1/proxy?quest=https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true", {cache: 'no-store'});
        const data = await response.json();
        const price = data.bitcoin.aud;
        const change = data.bitcoin.aud_24h_change;
        document.getElementById('price').textContent = '$' + price.toLocaleString('en-AU', { maximumFractionDigits: 0 }) + ' AUD';
        const chg = document.getElementById('change');
        chg.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
        chg.style.color = change >= 0 ? '#228b22' : '#b22222';
        const now = new Date();
        document.getElementById('time').textContent = 'Updated ' + now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
      } catch (err) {
        document.getElementById('price').textContent = 'Connection blocked';
        document.getElementById('change').textContent = '';
      }
    }
    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
