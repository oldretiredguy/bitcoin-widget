<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin AUD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent; /* allows Start.me background to show */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      color: #222; /* dark grey text */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      padding: 0.5em;
      width: 100%;
      max-width: 380px; /* tighter widget */
      border-radius: 10px;
      background: rgba(255,255,255,0.5); /* subtle frosted look */
      backdrop-filter: blur(4px);
    }

    .label {
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: clamp(11px, 2vw, 14px);
    }

    .price {
      font-size: clamp(26px, 5vw, 46px);
      font-weight: 700;
      margin: 0.3em 0 0.1em 0;
      color: #000;
    }

    .change {
      font-size: clamp(12px, 2.2vw, 15px);
      margin-bottom: 0.2em;
    }

    .time {
      font-size: clamp(10px, 2vw, 13px);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label">₿ Bitcoin (AUD)</div>
    <div id="price" class="price">Loading…</div>
    <div id="change" class="change"></div>
    <div id="time" class="time"></div>
  </div>

  <script>
    async function updatePrice() {
      try {
        const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=aud&include_24hr_change=true'));
        const wrapper = JSON.parse((await res.json()).contents);
        const price = wrapper.bitcoin.aud;
        const change = wrapper.bitcoin.aud_24h_change;

        document.getElementById('price').textContent = '$' + price.toLocaleString('en-AU', { maximumFractionDigits: 0 }) + ' AUD';
        const chg = document.getElementById('change');
        chg.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '% (24h)';
        chg.style.color = change >= 0 ? '#008000' : '#cc0000';
        const now = new Date();
        document.getElementById('time').textContent = 'Updated ' + now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
      } catch (err) {
        document.getElementById('price').textContent = '⚠️ Connection blocked';
        document.getElementById('change').textContent = '';
      }
    }
    updatePrice();
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
